version: "2.0"

nlu:
- intent: greet
  examples: |
    - hallo
    - hai
    - hi
    - selamat pagi
    - selamat siang 
    - selamat malam
    - selamat pagi kak
    - selamat siang kak
    - selamat malam kak
    - selamat pagi min
    - selamat siang min
    - selamat malam min
    - pagi min
    - siang min
    - malam min
    - pagi kak
    - siang kak
    - malam kak
    - permisi kak
    - halo min
    - halo kak
    - assalamualaikum
- intent: goodbye
  examples: |
    - sampai jumpa
    - selesai
    - stop
    - terima kasih telah membantu saya
    - terima kasih atas informasinya
    - Makasih
    - Terima kasih
    - Terima kasih kak
    - Terima kasih min
    - Terima kasih info nya kak
    - Terima kasih info nya min
- intent: affirm
  examples: |
    - yes
    - iya
    - tentu saja
    - benar
    - iya
    - boleh
    - sudah
    - ya
- intent: deny
  examples: |
    - tidak
    - maaf tidak
    - saya tidak tertarik
    - tidak terima kasih
    - saya tidak ingin tau itu
    - saya tidak mau
    - maaf tidak tau tentang itu
- intent: bot_challenge
  examples: |
    - apakah kamu bot?
    - apakah kamu manusia?
    - apakah saya berbicara dengan bot?
    - apakah saya berbicara dengan manusia?
- intent: tanya_satu
  examples: |
    - Berat badan dan tinggi badan yang “kecil”, bagaimana membedakan stunting atau genetik (keturunan karena ayah \n\n ibu juga kecil)?
    - Apa itu stunting?
- intent: tanya_dua
  examples: |
    - Seperti apa anjuran nutrisi anak di atas 2 tahun supaya tidak stunting dan tidak anemia defisiensi besi?
- intent: tanya_tiga
  examples: |
    - Apakah stunting setelah usia dua tahun (sudah lewat 1000 hari pertama kehidupan) sama sekali tidak bisa diperbaiki?
- intent: tanya_empat
  examples: |
    - Apakah vitamin dapat mencegah stunting?
    - Apakah suplemen dapat mencegah stunting?
    - Apakah minyak ikan dapat mencegah stunting?
    - Apakah vitamin/ suplemen / minyak ikan dapat mencegah stunting?
- intent: tanya_lima
  examples: |
    - Adakah cara cepat/ tips mencegah stunting?
    - Adakah cara tips mencegah stunting?
    - Adakah cara cepat mencegah stunting?
- intent: tanya_enam
  examples: |
    - Perlukah menambah sufor saat MPASI jika berat badan menurun?
- intent: tanya_tujuh
  examples: |
    - Bagaimana menilai pertumbuhan dan perkembangan bayi prematur?
- intent: tanya_delapan
  examples: |
    - Kasus bayi usia 6-12 bulan mengalami pertumbuhan melambat.
    - bayi usia 6-12 bulan mengalami pertumbuhan melambat.
- intent: tanya_sembilan
  examples: |
    - Ibu hamil defisiensi besi, bagaimana mengatasinya?
- intent: tanya_sepuluh
  examples: |
    - Pertumbuhan BB melambat dan bahkan cenderung tidak naik, apakah stunting?
    - Pertumbuhan berat badan melambat dan bahkan cenderung tidak naik, apakah stunting?
    - Pertumbuhan berat badan melambat dan cenderung tidak naik, apakah stunting?