responses:
  utter_greet:
  - text: "Halo,Selamat datang di Chatbot!\nInformasi apa yang ingin anda tanyakan seputar stunting?"

  utter_tanya_satu:
  - text: "Stunting adalah keadaan pendek yang khas disebabkan oleh gangguan nutrisi, infeksi berulang yang tidak tertangani dalam jangka waktu yang lama."
    image: "https://dinkes.pekalongankota.go.id/upload/halaman/halaman_20190328114513.png"

  utter_tanya_dua:
  - text: "Nutrisi untuk anak di atas 2 tahun mengikuti aturan “my plate” terdiri dari ¼ sayuran, ¼ buah, ¼ karbohidrat (grain) dan ¼ protein. Pilih protein hewani dan berbagai jenis sayuran berwarna-warni."

  utter_tanya_tiga:
  - text: "Ada dua masalah akibat stunting yaitu pertumbuhan otak dan tinggi badan. Pertumbuhan otak sangat pesat \nterjadi pada 2 tahun pertama sehingga setelah usia 2 tahun, tidak bisa diperbaiki. 
Tinggi badan masih bisa \ndiperbaiki dengan berharap pada fase pubertas. Oleh karena itu JANGAN mengobati stunting tapi lakukanlah \nPENCEGAHAN. Periode emas yang masih bisa memperbaiki stunting adalah 
sebelum usia 2 tahun, dan hasilnya pun \ntidak bisa kembali sempurna, artinya bisa diperbaiki namun optimal."

  utter_tanya_empat:
  - text: "Stunting dapat dicegah dengan pemberian nutrisi yang tepat. Nutrisi pembangun tumbuh adalah makronutrien \nyang terdiri dari Karbohidrat, protein dan lemak. 
Sedangkan vitamin dan mineral merupakan mikronutrien yang \nmerupakan zat pendukung, bukan pembangun. Vitamin dan mineral terbaik berasal dari makanan, bukan dari \napotek. 
Tidak ada vitamin dan suplemen pencegah stunting."

  utter_tanya_lima:
  - text: "Sayangnya tidak ada cara yang cepat, namun ada cara yang mudah yang harus dilakukan bertahun-tahun. \nPencegahan stunting adalah perjalanan yang cukup panjang dari mempersiapkan remaja putri sebelum 
\nmenempuh kehamilan, perencanaan keluarga dan kehamilan yang matang, menjaga kehamilan yang sehat, nutrisi \nsaat hamil dan menyusui, manajemen laktasi yang baik, manajemen MPASI yang adekuat, mencegah penyakit 
\ndengan imunisasi yang LENGKAP dan pemantauan pertumbuhan anak terus-menerus. Jadi tidak ada cara cepat."

  utter_tanya_enam:
  - text: "Saat usia 6-12 bulan, ada dua manajemen nutrisi yang harus dievaluasi yaitu:\nApakah ASI cukup? \nApakah kuantitas dan kualitas MPASI cukup? \nPemberian sufor hanya dilakukan jika ASI tidak cukup.
\nPemberian ASI pada masa MPASI tetap dominan mencapai 120 ml x Berat badan perharinya."

  utter_tanya_tujuh:
  - text: "Pertumbuhan bayi prematur dipantau menggunakan kurva Fenton sampai usia koreksi 10 minggu, kemudian pindah ke kurva WHO. 
\nSedangkan perkembangan (verbal, motoric halus dan kasar) menggunakan usia koreksi sampai usia 2 tahun, lalu dianggap sama dengan anak lain yang seusianya."

  utter_tanya_delapan:
  - text: "Pada fase ini harus dievaluasi manajemen laktasi dan manajemen MPASI.\nManajemen laktasi dapat melihat no.7. Kemudian evaluasi apakah manajemen MPASI sudah baik?\n
MPASI setidaknya diberikan 3-4x sehari dengan kualitas dominan protein hewani. MPASI usia 6-9 bulan memiliki \ntekstur yang lembut, lumat namun tidak encer. Porsi MPASI sekitar 80-120 ml.
\nEvaluasi juga bagaimana “moment” pemberian MPASI, apakah bayi diberikan makan saat kenyang (setelah menyusu) sehingga bayi cenderung menolak makan? Atau kurang variasi menu sehingga bosan."

  utter_tanya_sepuluh:
  - text: "Pencegahan anemia pada ibu hamil harus dilakukan sebelum hamil. Jika anemia sudah terjadi saat hamil 
maka \nkondisi ini sudah terlambat, sehingga harus diatasi segera, pada umumnya dokter kandungan akan memberikan 
\nsuplemen besi tergantung pada derajat keparahan defisiensinya (dapat berupa infus zat besi, suplemen minum).\n 
Namun perlu diingat, penyebab utama defisiensi besi adalah asupan besi yang kurang sehingga wajib mengubah pola makan sehingga tidak terulang di saat fase menyusui."

  utter_tanya_sebelas:
  - text: "BUKAN, stunting adalah ukuran tinggi badan yaitu pendek dibandingkan dengan anak seusianya. Stunting 
\ndisebabkan oleh malnutrisi yang berlangsung lama, oleh karena itu berat badan yang tidak naik merupakan awal 
\nmenuju kepada stunting, ayo segera diperbaiki."

  utter_goodbye:
  - text: "Terima kasih telah menggunakan layanan chatbot ini. \nSampai Jumpa!"

  utter_iamabot:
  - text: "Saya adalah Chatbot yang di buat oleh Farrel Nathanael (20.10.53.0042)"

